<div class="addform">
    <form class="studentToCourse" novalidate>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Select course</mat-label>
                <mat-select class="course" [(ngModel)]="selectedCourse" name="courseselect" #course="ngModel" required>
                    <mat-option *ngFor="let c of courses" [value]="c" [id]="c.name">
                        {{c?.name}}
                    </mat-option>
                </mat-select>                
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Select student</mat-label>
                <mat-select class="student" [(ngModel)]="selectedStudent" name="studentselect" #student="ngModel" required>
                    <mat-option *ngFor="let s of students" [value]="s" [id]="s.name">
                        {{s?.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button [disabled]="course.invalid || student.invalid" class="addbtn" name="addbutton" mat-button (click)="addStudentToCourse()">Add</button>
        </div>
        <div class="form-group" *ngIf="!notCreated">
            <p>Added!</p>
        </div>
    </form>
</div>
