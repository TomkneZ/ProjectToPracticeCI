<div class="professors">
    <h1>Professors</h1>
    <mat-form-field appearance="fill">       
        <mat-label>Select professor</mat-label>        
        <mat-select [(ngModel)]="selectedProfessor" name="professor" (selectionChange)='onOptionsSelected($event.value?.id)'>
            <mat-option *ngFor="let p of professors" [value]="p" [id]="p.name">
                {{p?.name}}
            </mat-option>
        </mat-select>
       
        
    </mat-form-field>
    <table class="table table-striped">
        <tbody>
            <professor-table-element [professor]="selectedProfessor"></professor-table-element>
        </tbody>
    </table>
    <h1> </h1>
    <h1>Professor Active Courses</h1>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let course"> {{course?.name}} </td>
        </container>

        <container matColumnDef="uniqueCode">
            <th mat-header-cell *matHeaderCellDef> UniqueCode </th>
            <td mat-cell *matCellDef="let course"> {{course?.uniqueCode}} </td>
        </container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<router-outlet></router-outlet>
