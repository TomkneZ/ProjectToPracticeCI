name: Build Web App
 
on: [push]
 
jobs:
  Build:
    runs-on: windows-latest 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'     
    - name: Restore NuGet Packages
      run: nuget restore EducationalSystem.sln
    - name: Build Database Structure
      run: msbuild ./DatabaseStructure/DatabaseStructure.csproj
    - name: Build Library
      run: msbuild ./ServiceLayer/ServiceLayer.csproj   
    - name: Build Web App
      run: msbuild EducationalSystem.sln     
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
    - name: Run Unit Tests
      run: vstest.console.exe ./EducationalSystem.Test/bin/Debug/net5.0/EducationalSystem.Test.dll
      
  TestBuild:
   runs-on: windows-latest 
   needs:
    - Build
   steps:
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
    - name: Run Unit Tests
      run: vstest.console.exe ./EducationalSystem.Test/bin/Debug/net5.0/EducationalSystem.Test.dll
